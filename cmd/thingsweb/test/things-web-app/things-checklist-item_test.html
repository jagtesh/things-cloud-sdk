<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>things-checklist-item test</title>

    <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../../web-component-tester/browser.js"></script>

    <link rel="import" href="../../src/things-web-app/things-checklist-item.html">
  </head>
  <body>
    <test-fixture id="BasicTestFixture">
      <template>
        <things-checklist-item />
      </template>
    </test-fixture>

    <test-fixture id="CompletedTestFixture">
      <template>
        <things-checklist-item status="3" />
      </template>
    </test-fixture>

    <test-fixture id="TODOTestFixture">
      <template>
        <things-checklist-item status="1" />
      </template>
    </test-fixture>

    <script>
      suite('things-checklist-item', function() {
        test('instantiating the element with default properties works', function() {
          fixture('BasicTestFixture');
        });

        test('is checked', function() {
          var element = fixture('CompletedTestFixture').shadowRoot.querySelector('input[type=checkbox]');
          assert.isNotNull(element);
          assert.ok(element['checked']);
        });

        test('is not checked', function() {
          var element = fixture('TODOTestFixture').shadowRoot.querySelector('input[type=checkbox]');
          assert.isNotNull(element);
          assert.notOk(element['checked']);
        });
      });
    </script>
  </body>
</html>
