<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>things-task test</title>

    <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../../web-component-tester/browser.js"></script>

    <link rel="import" href="../../src/things-web-app/things-task.html">
  </head>
  <body>
    <test-fixture id="BasicTestFixture">
      <template>
        <things-task />
      </template>
    </test-fixture>

    <test-fixture id="DetailTestFixture">
      <template>
        <things-task title="A Task" checklist="[]" status="1" />
      </template>
    </test-fixture>

    <script>
      suite('things-task', function() {
        test('instantiating the element with default properties works', function() {
          fixture('BasicTestFixture');
        });

        test('displays title', function() {
          var element = fixture('DetailTestFixture');
          var elementShadowRoot = element.shadowRoot;
          var title = elementShadowRoot.querySelector('.task-title');
          assert.equal(title.innerHTML, 'A Task');
        })
      });
    </script>
  </body>
</html>
